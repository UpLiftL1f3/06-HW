<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&family=Commissioner&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="Stylesheet" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <head class="d-flex" id="title-bar">
      <h1 class="text-center pb-3 mb-0" id="title">Weather Dashboard</h1>
    </head>

    <section class="d-flex" id="main-body">
      <!-- LEFT SIDE -->
      <div class="col-3" id="left-side-body">
        <!-- Search FORM -->

        <form id="search-form">
          <div class="form-group">
            <h1 id="search-title">Search for a City:</h1>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Austin"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="search-btn">
            Search
          </button>
        </form>
        <section class="d-flex flex-column" id="search-history">
          <div class="container" id="search-history-container"></div>
        </section>
      </div>
      <!-- RIGHT SIDE -->
      <div class="col-9" id="right-side-body">
        <section class="my-1" id="right-side-top">
          <h1 id="top-right-header"></h1>
        </section>
        <section class="my-1" id="right-side-bottom"></section>
      </div>
    </section>
    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
