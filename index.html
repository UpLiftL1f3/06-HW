<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&family=Commissioner&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="Stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <head class="d-flex" id="title-bar">
      <h1 class="text-center pb-3 mb-0" id="title">Weather Dashboard</h1>
    </head>

    <section class="d-flex" id="main-body">
      <!-- LEFT SIDE -->
      <div class="col-3" id="left-side-body">
        <!-- Search FORM -->

        <form id="search-form">
          <div class="form-group">
            <h1 id="search-title">Search for a City:</h1>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Austin"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="search-btn">
            Search
          </button>
        </form>
        <h4 class="text-center my-2">Search History</h4>
        <section class="d-flex flex-column" id="search-history">
          <div class="container" id="search-history-container"></div>
        </section>
      </div>
      <!-- RIGHT SIDE -->
      <div class="col-9" id="right-side-body">
        <section class="my-1" id="right-side-top">
          <h1 class="text-center" id="top-right-header"></h1>
          <div id="current-container">
            <ul id="current-weather">
              <li id="currIcon"></li>
              <h6 id="currDay"></h6>
              <li id="currWeatherDescription"></li>
              <li id="currTemp"></li>
              <li id="wind-speed"></li>
              <li id="humidity"></li>
              <li id="uv-index"></li>
            </ul>
          </div>
        </section>
        <section class="my-1 flex-column container" id="right-side-bottom">
          <h1 class="my-2 text-center" id="weekly-title"></h1>
          <div id="weekly-section" class="my">
            <ul id="weekly-display" class="">
              <ul class="col s2 weekly-day" id="day1-data">
                <h6 class="weekly-data" id="day1"></h6>
                <li class="weekly-data" id="determined-Icon1"></li>
                <li class="weekly-data" id="determined-weather1"></li>
                <li class="weekly-data" id="determined-temp1"></li>
                <li class="weekly-data" id="determined-wind-speed1"></li>
              </ul>
              <ul class="col s2 weekly-day" id="day2-data">
                <h6 id="day2"></h6>
                <li class="weekly-data" id="determined-Icon2"></li>
                <li class="weekly-data" id="determined-weather2"></li>
                <li class="weekly-data" id="determined-temp2"></li>
                <li class="weekly-data" id="determined-wind-speed2"></li>
              </ul>
              <ul class="col s2 weekly-day" id="day3-data">
                <h6 id="day3"></h6>
                <li class="weekly-data" id="determined-Icon3"></li>
                <li class="weekly-data" id="determined-weather3"></li>
                <li class="weekly-data" id="determined-temp3"></li>
                <li class="weekly-data" id="determined-wind-speed3"></li>
              </ul>
              <ul class="col s2 weekly-day" id="day4-data">
                <h6 id="day4"></h6>
                <li class="weekly-data" id="determined-Icon4"></li>
                <li class="weekly-data" id="determined-weather4"></li>
                <li class="weekly-data" id="determined-temp4"></li>
                <li class="weekly-data" id="determined-wind-speed4"></li>
              </ul>
              <ul class="col s2 weekly-day" id="day5-data">
                <h6 id="day5"></h6>
                <li class="weekly-data" id="determined-Icon5"></li>
                <li class="weekly-data" id="determined-weather5"></li>
                <li class="weekly-data" id="determined-temp5"></li>
                <li class="weekly-data" id="determined-wind-speed5"></li>
              </ul>
            </ul>
          </div>
        </section>
      </div>
    </section>
    <!-- scripts -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
